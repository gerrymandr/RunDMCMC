{% set data = load_setup_py_data() %}

package:
  name: rundmcmc
  version: {{ data['version'] }}

source:
  path: ..

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    # force openblas over mkl to make download size smaller.  Note that this precludes using mkl_random
    - nomkl
    # dependencies are defined in setup.py
    {% for dep in data['install_requires'] %}
    - {{ dep.lower() }}
    {% endfor %}

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest tests

about:
  home: https://github.com/gerrymandr/RunDMCMC
  summary: Monte-Carlo exploration of districting plans for gerrymandering analysis
